<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* Default white text */
        }

        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100%;
        }

        button::-moz-focus-inner {
            border: 0;
            padding: 0;
        }

        #calendari {
            margin: 0 auto;
            font-size: 14px;
        }

        table {
            border-collapse: collapse;
            table-layout: fixed;
            box-shadow: 0px 1px 3px rgba(255, 255, 255, 0.2); /* Subtle shadow */
            background-color: #000; /* Black table background */
            position: absolute;
        }

        td, th {
            text-align: center;
            background-color: #000; /* Black cell background */
            color: #fff; /* White text */
        }

        th {
            padding: 10px;
            background-color: #800080; /* Neon purple */
            color: #fff; /* White text */
            text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.2);
            font-weight: normal;
        }

        th .any {
            font-size: 12px;
            font-weight: normal;
            display: block;
            text-shadow: none;
            color: rgba(255, 255, 255, 0.4); /* Lighter white */
        }

        td>span {
            color: #fff; /* White text */
            padding: 10px;
            display: block;
            border: 2px solid transparent;
            transition: border 0.3s ease;
        }

        td:last-child>span,
        td:nth-child(6)>span {
            color: #800080; /* Neon purple text */
        }

        td.avui>span {
            font-weight: bold;
            background-color: #800080; /* Neon purple */
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        td.fora > span {
            opacity: 0.4; /* Dimmed out-of-month dates */
        }

        td > span:hover {
            background: #800080; /* Neon purple hover */
            color: #fff;
        }

        .boto-next, .boto-prev {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            color: #fff; /* White text */
            font-family: inherit;
            border: none;
            font-size: 18px;
            font-weight: bold;
            padding: 2px 10px 5px 10px;
            border-radius: 100%;
            position: absolute;
            top: 15px;
        }

        .boto-next { right: 10px; }
        .boto-prev { left: 10px; }

        .boto-next:hover,
        .boto-prev:hover {
            background: #800080; /* Neon purple hover */
        }

        footer {
            text-align: center;
            color: #ddd;
            font-weight: normal;
            text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.2);
            font-size: 0.8em;
            padding: 20px;
        }

        footer a,
        footer a:link {
            color: #800080; /* Neon purple links */
            text-decoration: none;
        }
    </style>
</head>
<body>

        <div id="calendari"></div>
    </div>

        }

        }

    </script>
</body>
</html>
